{% extends "base.html" %}

{% block content %}
    {% for izlet in izleti %}
	<table>
        <tr valign="top">
            
            <td><h1>Izlet: {{ izlet.name }}</h1>
            <p>Opis: {{ izlet.description }}</p>
            <p>{{ form.izlet_id(value=izlet.id) }}</p>
            <p>{{ form.submit() }}</p>
            </td>
        </tr>
    </table>
    <hr>
    {% endfor %}
{% endblock %}
